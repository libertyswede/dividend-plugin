<div id="p_dividend_page" class="page">
    <section class="content-header">
        <h1>Dividend Plugin</h1>
    </section>
    <section class="content">
		<div style="background:white;padding:5px;border:1px solid #ccc;border-radius:3px;display:inline-block">
			<table>
				<tr>
					<td><strong>Dividend count</strong>:</td>
					<td><span id="dividend_count"></span></td>
				</tr>
				<tr>
					<td><strong>Dividend recieved</strong>:</td>
					<td><span id="dividend_recieved"></span></td>
				</tr>
			</table>
		</div>
        <div class="data-container data-loading">
            <table class="table table-striped table-hover" id="p_dividend_table">
                <thead>
                <tr>
                    <th>Height</th>
                    <th>Transaction ID</th>
                    <th>Asset</th>
					<th>Shares</th>
                    <th colspan="2">Dividend</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
            <div class="data-loading-container">
				<img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" />
				<p id="loadingText">Loading Assets</p>
			</div>
            
        </div>
		</div>
